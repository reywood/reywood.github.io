<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>{% if page.title %}{{ page.title }} -- {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <meta property="og:type" content="profile">
    <meta property="og:url" content="http://braindump.io">
    <meta property="og:title" content="Sean Dwyer">
    <meta property="fb:profile_id" content="745657290">
    <meta property="profile:first_name" content="Sean">
    <meta property="profile:last_name" content="Dwyer">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
</head>
